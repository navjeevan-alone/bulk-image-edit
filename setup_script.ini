; Inno Setup Script for Bulk Image Editor

[Setup]
AppName=Magic Edits
AppVersion=1.0
DefaultDirName={pf}\Magic Edits
DefaultGroupName=Magic Edits
OutputBaseFilename=MagicEditsInstaller
Compression=lzma
SolidCompression=yes
LicenseFile=README.md

[Languages]
Name: "english"; MessagesFile: "compiler:Default.isl"

[Files]
; Main application executable generated by pyinstaller
Source: "dist\bulk-image-edit.exe"; DestDir: "{app}"; Flags: ignoreversion

; Assets folder for fonts, icons, and styles
Source: "assets\*"; DestDir: "{app}\assets"; Flags: ignoreversion recursesubdirs createallsubdirs

; Python DLLs and dependencies (assuming pyinstaller's output structure)
Source: "dist\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs

; README and other documentation
Source: "README.md"; DestDir: "{app}"; Flags: isreadme

[Icons]
; Desktop icon
Name: "{autodesktop}\Magic Edits"; Filename: "{app}\bulk-image-edit.exe"
; Start menu icon
Name: "{group}\Magic Edits"; Filename: "{app}\bulk-image-edit.exe"

[Run]
; Launch application after installation
Filename: "{app}\bulk-image-edit.exe"; Description: "Launch Magic Edits"; Flags: nowait postinstall skipifsilent

[UninstallDelete]
; Remove assets folder on uninstall
Type: filesandordirs; Name: "{app}\assets"
